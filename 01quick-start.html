<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{count}}</h1>
      <hr />
      <p>{{name}}想吃{{food}}</p>
      <div>{{talk ? '愛講話' : '不愛講話'}}</div>
      <div>{{array}}</div>
      <div>{{obj}}</div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      // 新增一個應用app
      Vue.createApp({
        data() {
          return {
            count: 1, /* number */
            name: "turtle",
            food: "fish", /* string */
            talk: true, 
            array: [1, 2, 3], /* array */
            obj: { test: "123" }, /* object */
          };
        },
      }).mount("#app");  /* 並掛載(mount)在網頁截點上(id = 'app') */
    </script>
  </body>
</html>
